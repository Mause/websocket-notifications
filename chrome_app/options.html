<!doctype html>
<html>
  <head>
    <title>Notification Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <!-- <img src="64.png" alt="Toast"> -->
      Notification Demo
    </h1>
    <h2>Options</h2>
    <form id="options">
      <label class="indent">
        Display notifications for <input class="sane_width" name="notificationDuration"> seconds(s).
      </label>
      <br>
      <label class="indent">
        Send keep-alive every <input class="sane_width" name="pingInterval"> milliseconds.
      </label>
      <br>
      <label class="indent">
        Listen on <input name="websocketHost">'s port <input name="websocketPort">.
      </label>
    </form>
  </body>
</html>
